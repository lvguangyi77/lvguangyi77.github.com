<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    @keyframes haha {
        from{left: 0;}
        to{left: -113px;}
    }
    *{margin: 0px;padding: 0px;}
    .box{width: 113px;height: 400px;border: 1px solid #dddbe7;margin: 100px auto;position: relative;overflow: hidden;}
    .content{width: 400px;height: 400px;background: -webkit-repeating-linear-gradient(-45deg,red 0,red 20px, #fff 20px , #fff 40px, blue 40px, blue 60px, #fff 60px,#fff 80px); position: absolute;left: 0px;top: 0px;animation:haha 1s linear infinite;}
</style>
<body>
<div class="box">
    <div class="content"></div>
</div>
</body>
</html>
